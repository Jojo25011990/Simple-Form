<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Simple Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Heading Primary && Heading Secondary  -->
    <h1 class="heading__primary">
      <span class="heading__primary-span">S</span>
      <span class="heading__primary-span">i</span>
      <span class="heading__primary-span">m</span>
      <span class="heading__primary-span">p</span>
      <span class="heading__primary-span">l</span>
      <span class="heading__primary-span">e</span>
      <span class="heading__primary-span">F</span>
      <span class="heading__primary-span">o</span>
      <span class="heading__primary-span">r</span>
      <span class="heading__primary-span">m</span>
    </h1>

    <h2 class="heading__secondary" id="heading-secondary">Contact Us</h2>
    <!-- End of Heading Primary && Heading Secondary  -->

    <!-- Main -->
    <main class="main">
      <!-- Envelope -->
      <div class="envelope" id="envelope">
        <div class="envelope__heart"></div>
      </div>
      <!-- End of Envelope -->

      <!-- Form  -->
      <form class="form hidden" id="form" novalidate autocomplete="off">
        <div class="control-form">
          <label for="fullname" class="control-form__label">Your Name</label>
          <input type="text" class="control-form__input" id="fullname" />
          <small class="control-form__message">error message</small>
        </div>
        <div class="control-form">
          <label for="email" class="control-form__label">Your Email</label>
          <input type="email" class="control-form__input" id="email" />
          <small class="control-form__message">error message</small>
        </div>
        <div class="control-form">
          <label for="textarea" class="control-form__label">Your Message</label>
          <textarea class="control-form__textarea" id="textarea"></textarea>
          <small class="control-form__message">error message</small>
        </div>

        <button type="submit" class="form__btn">Send Message</button>
      </form>
      <!-- End of Form  -->

      <!-- Success message  -->
      <div class="popup hidden" id="popup">
        <div class="popup__content">
          <img
            src="./icon-success.svg"
            alt="Icon Success"
            class="popup__icon"
          />

          <h2 class="popup__heading">Thank you for your message!</h2>

          <p class="popup__text">
            We've received your message and will get back to you as soon as
            possible.
          </p>

          <button class="popup__btn" id="popup-btn">Dismiss message</button>
        </div>
      </div>
      <!-- End of Success message  -->

      <!-- Switch Button -->
      <a href="#" class="btn__primary" id="btn-primary"
        >Form

        <span class="btn__primary-span"></span>
        <span class="btn__primary-span"></span>
        <span class="btn__primary-span"></span>
        <span class="btn__primary-span"></span>
      </a>
      <!-- End of Switch Button -->
    </main>
    <!-- End of Main -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
